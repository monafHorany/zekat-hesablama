<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/fatwa" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">قائمة الفتاوى</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item *ngFor="let fatwaItem of fatwa" >
        <ion-label style="padding: 15px;" routerLink="fatwa-detail/{{fatwaItem.id}}">
          {{fatwaItem.title}}
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>

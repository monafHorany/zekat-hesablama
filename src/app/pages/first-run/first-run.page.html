<ion-content>
<ion-slides mode="ios" pager="false" scrollbar="false" #slides>
  <ion-slide>
    <ion-grid class="no-padding">
      <ion-row class="no-padding">
        <ion-col size="12" class="no-padding">
          <ion-card class="no-padding">
            <ion-card-content class="no-padding">
              <img src="assets/images/first-run.png" alt="" height="80%">
              <ion-text color="primary" class="ion-padding">
                <h1>برنامج زكاتي</h1>
              </ion-text>
            </ion-card-content>      
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="nextSlide()" expand="block" fill="solid" shape="round">
            التالي
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
  <ion-slide>
    <form [formGroup]="settingForm">
      <ion-grid >
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <img src="assets/images/icon.png" alt="">            
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label>تاريخ بداية الحول</ion-label>
              <ion-datetime mode="ios" formControlName="selectedDate"  min='2019-01-01'  [monthShortNames] = "monthShortNames"
                            max='2040-12-31'  displayFormat="MMM DD, YYYY" ></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label>اختر العملة</ion-label>
              <ion-label></ion-label>
              <ion-select mode="ios" interface="action-sheet" formControlName="currencyCode" [placeholder]="translatedCurrencyName" >
                <ion-select-option *ngFor='let currency of currencies' [value] = "currency.code" > {{currency.name}} </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label>اختر البلد</ion-label>
              <ion-select mode="ios" interface="action-sheet" formControlName="countryCode" [placeholder]="translatedCountryName" >
                <ion-select-option  *ngFor='let country of Countries' [value]="country.country_code">{{country.country_name}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" color="secondary" (click)="saveSetting(settingForm.value)" [disabled]="!settingForm.valid">حفظ</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-slide>
</ion-slides>
</ion-content>
